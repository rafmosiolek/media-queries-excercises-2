<!DOCTYPE html>
<html>
<head>
    <title>Media Queries Exercises 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <h1>The browser window is:</h1>
        <p class="400">Less than 400px!</p>
        <p class="401-600">Between 401-600px!</p>
        <p class="601-800">Between 601-800!</p>
        <p class="801-1200">Between 801-1200px!</p>
        <p class="1200">More than 1200px!</p>

    <h1>Browser window orientation is:</h1>
        <div id="Portrait">
            <h4>Portrait!</h4>
        </div>
        <div id="Landscape">
            <h4>Landscape!</h4>
        </div>

</body>
</html>
